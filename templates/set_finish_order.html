<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Finish Order</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Set Finish Order</h1>
        <form action="/set_finish_order" method="post" class="mt-3">
            <h3>Mountain 1</h3>
            <div class="form-group">
                <input type="text" class="form-control" name="mountain1" placeholder="1st Place" required>
                <input type="text" class="form-control" name="mountain1" placeholder="2nd Place" required>
                <input type="text" class="form-control" name="mountain1" placeholder="3rd Place" required>
                <input type="text" class="form-control" name="mountain1" placeholder="4th Place" required>
            </div>
            <h3>Mountain 2</h3>
            <div class="form-group">
                <input type="text" class="form-control" name="mountain2" placeholder="1st Place" required>
                <input type="text" class="form-control" name="mountain2" placeholder="2nd Place" required>
                <input type="text" class="form-control" name="mountain2" placeholder="3rd Place" required>
                <input type="text" class="form-control" name="mountain2" placeholder="4th Place" required>
            </div>
            <h3>Mountain 3</h3>
            <div class="form-group">
                <input type="text" class="form-control" name="mountain3" placeholder="1st Place" required>
                <input type="text" class="form-control" name="mountain3" placeholder="2nd Place" required>
                <input type="text" class="form-control" name="mountain3" placeholder="3rd Place" required>
                <input type="text" class="form-control" name="mountain3" placeholder="4th Place" required>
            </div>
            <button type="submit" class="btn btn-primary">Set Finish Order</button>
        </form>
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
